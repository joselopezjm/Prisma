<html>

<body>
    <div class="container">
        <div class="jumbotron">
            <h2 class="form-signin-heading">Register</h2>
            <label for="inputn" class="sr-only">Name</label>
            <input type="text" id="inputn" class="form-control" placeholder="Name" required autofocus>
            <label for="inputln" class="sr-only">Lastname</label>
            <input type="text" id="inputln" class="form-control" placeholder="Lastname" required>
            <label for="inpute" class="sr-only">Email address</label>
            <input type="email" id="inpute" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputlnn" class="sr-only">Nickname</label>
            <input type="text" id="inputnn" class="form-control" placeholder="Nickname" required>
            <label for="inputp" class="sr-only">Password</label>
            <input type="password" id="inputp" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="reg_button" ng-click="register()">Register</button>
            <div id="register_alert2" class="alert alert-danger" role="alert" style="display:none"></div>
        </div>
    </div>
    <!-- /container -->
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
